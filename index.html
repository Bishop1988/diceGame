<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Dice Game</title>
</head>
<body>
    <div class="wrapper">
        <div class="game-container">
            <header class="header-container">
                <h1 class="main-header">Dice Roll Game</h1>
                <div class="new-game">New Game</div>
            </header>
            <main class="content-container">
                <h3 class="player-name">Player 1</h3>
                <p class="score">0</p>
                <div class="show-dice">
                    <div class="dot topLeft"></div>
                    <div class="dot topCenter"></div>
                    <div class="dot topRight"></div>
                    <div class="dot middleLeft"></div>
                    <div class="dot middleCenter"></div>
                    <div class="dot middleRight"></div>
                    <div class="dot bottomLeft"></div>
                    <div class="dot bottomCenter"></div>
                    <div class="dot bottomRight"></div>
                </div>
                <div class="button-container">
                    <button class="roll">roll</button>
                    <button class="play-again">play again</button>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
